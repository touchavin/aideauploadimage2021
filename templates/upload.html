<body>
    <h1>Hello, world!</h1>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function previewFile(input) {
            var file = $("input[type=file]").get(0).files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function() {
                    $("#image").attr("src", reader.result);
                }

                reader.readAsDataURL(file);
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script>
        $(document).ready(
            function() {
                $('input:file').change(
                    function() {
                        if ($(this).val()) {
                            $('input:submit').attr('disabled', false);
                        }
                    }
                );
            });
    </script>
    <form name="myform" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="container">
            <div class="form-group row">
                <form name="form1" id="form1" action="/action_page.php">
                    <!-- รหัสพนักงาน -->


                    <label for="title">รหัสพนักงาน</label>
                    <input type="text" name="Partner" placeholder="รหัสพนักงาน" />

                    <!-- upload file-->
                    <div class="jumbotron jumbotron-fluid ">

                        <label for="" class="col-sm-4 col-form-label text-right"></label>
                        <h6 style="color:Tomato;">คำเตือน!!กรุณาเลือกไฟล์อัพโหลด.</h6>
                        <div class="col-sm-5">
                            <div class="custom-file">
                                <form action="/examples/actions/confirmation.php" method="post">
                                    <p>
                                        <input type="file" name="image" onchange="previewFile(this);" required id="previewImg" accept="image/*" />
                                    </p>

                                    <img id="image" src="{% static 'image/12.png' %}" alt="Placeholder" width="200" height="150">

                            </div>
                        </div>
                    </div>

                    <br>
                    <h6>ระบบแรงดัน</h6>

                        <style>
                            select {
                                width: 100%;
                            }
                        </style>

                        <form name="myform" method="POST" enctype="multipart/form-data">

                            <div class="radio_box"></div>

                            <br> ประเภทอุปกรณ์:
                            <select name="subject" id="subject"></select>
                            <br>
                            <br> ชนิดอุปกรณ์:
                            <select name="topic" id="topic"></select>
                            <br>

                            <br> สาเหตุการชำรุด:
                            <select multiple="multiple" class="multiple-select" name="chapter[]" id="chapter"></select>

                        </form>
                        <div>
                            <br>
                            <label for="title">อื่นๆ</label>
                            <input type="text" name="other" placeholder="อื่นๆ" />
                        </div>

                        <br>
                        <input type="submit" id="btn_submit" value="อัพโหลดไฟล์รูปภาพ" disabled>
                    </div>

            </div>
        </div>
        </form>
        </form>
